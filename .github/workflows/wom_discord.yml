name: WOM -> Discord

on:
  workflow_dispatch: {}

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Debug - where am I and what files exist
        run: |
          echo "REF=$GITHUB_REF"
          echo "SHA=$GITHUB_SHA"
          pwd
          ls -la
          echo "---- find ----"
          find . -maxdepth 3 -type f -print

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Post WOM update
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          WOM_GROUP_ID: ${{ secrets.WOM_GROUP_ID }}
          WOM_METRIC: overall
          WOM_PERIOD: day
          WOM_LIMIT: "5"
        run: python ./wom_to_discord.py
