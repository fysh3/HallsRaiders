name: WOM -> Weekly Top XP

on:
  workflow_dispatch: {}
  schedule:
    # Every Monday at 14:00 UTC (adjust if you want)
    - cron: "0 14 * * 1"

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Post weekly top XP gained
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.CLAN_GAINS }}
          WOM_GROUP_ID: ${{ secrets.WOM_GROUP_ID }}
          TOP_N: "10"
        run: python ./wom_weekly_gains_to_discord.py

      - name: Save weekly gains state
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          test -f weekly_gains_state.json || echo '{"last_posted_week":""}' > weekly_gains_state.json
          git add weekly_gains_state.json
          git commit -m "Update weekly gains state" || echo "No changes"
          git push
